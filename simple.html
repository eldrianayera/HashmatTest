<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashmat</title>
    <link rel="stylesheet" href="simple.css" />
  </head>
  <body>
    <div class="kotak">
      <fieldset>
        <label>Number 1 : <input type="number" class="num1" /></label>
        <label>Number 2 : <input type="number" class="num2" /></label>
        <button class="calculate">CALCULATE</button>
        <p>Result :</p>
        <span class="result"></span>
        <p class="history">History :</p>
        <button class="clear">CLEAR</button>
      </fieldset>
    </div>
    <script defer src="simple.js"></script>
  </body>
</html>
